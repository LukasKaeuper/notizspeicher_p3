<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notizspeicher - Dashboard</title>
    <style>
        .note {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            height: 200px;
            display: inline-block;
            vertical-align: top;
            /*background-color: #f9f9a9;*/
        }
        .note-title {
            font-weight: bold;
            font-family: "Comic Sans MS";
        }
        .note-content {
            margin-top: 10px;
            font-family: "Comic Sans MS";
        }
        .add-note {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <img th:src="@{/img/thowl_logo.png}" />
    <h1>Dashboard - Willkommen, <span th:text="${user.username}">USER_NAME</span></h1>

    <h2>Neue Kategorie erstellen</h2>
    <div>
        <form action="/addCategory" method="post">
            <input type="text" name="categoryName" placeholder="Kategorie" required/>
            <input type="color" name="categoryColour" value="#f9f9a9"/>
            <button type="submit">hinzufügen</button>
        </form>
    </div>

    <h2>Neue Notiz erstellen</h2>
    <div class="add-note">
        <form action="/addNote" method="post">
            <input type="text" name="title" placeholder="Titel" required/>
            <br>
            <br>
            <textarea name="content" placeholder="Text" required></textarea>
            <br>
            <br>
            <input type="text" name="tags" placeholder="Schlagwörter, getrennt durch Komma"/>
            <label>Kategorie:</label>
            <select name="category">
                <option selected value=''>Keine Kategorie</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryName}"
                        th:text="${category.categoryName}"></option>
            </select>
            <button type="submit">erstellen</button>
        </form>
    </div>

    <div>
        <h2>Deine Notizen</h2>
        <div th:each="note, iterStat : ${notes}" class="note" th:style="${'background: ' + note.categoryColour()}">
            <p class="note-title" th:text="${note.title}">Note Title</p>
            <p class="note-content" th:text="${note.content}">Note Content</p>
            <p class="note-tags" th:text="${note.tags}">Note Tags</p>
            <p class="note-category" th:text="${note.category}">Note Category</p>
            <p class="note-createdAt" th:text="${note.createdAt}">Note Creation Time</p>

            <a th:href="${note.shareLink}" target="_blank">
                <button>Notiz freigeben</button>
            </a>
            </div>
        </div>

    <div>
        <br>
        <br>
        <h2>Filter</h2>
        <form method="post">
            <input type="text" name="filterTags" placeholder="Schlagwort" th:value="${#strings?.listJoin(filter?.filterTags, ',')}"/>
            <input type="checkbox" name="mustContainAllTags" id="mustContainAllTags" th:checked="${filter?.mustContainAllTags}">
            <label for="mustContainAllTags">Muss alle Schlagwörter besitzen</label><br><br>
            <label for="filterCategory">Kategorie:</label>
            <select id="filterCategory" name="filterCategory">
                <option selected value='disabled'>Kein Filter</option>
                <option th:selected="${lastFilterCategory} == ''" value=''>No Category</option>
                <option th:each="choice : ${categories}"
                        th:value="${choice.categoryName}"
                        th:text="${choice.categoryName}"
                        th:selected="(${choice.id} == *{lastFilterCategory?.id})"></option>
            </select><br><br>
            <label for="filterDateType">Datum:</label>
            <select id="filterDateType" name="filterDateType">
                <option selected value="disabled">Kein Filter</option>
                <option th:selected="${lastFilterDateType} == 'before'" value="before">Before:</option>
                <option th:selected="${lastFilterDateType} == 'after'" value="after">After:</option>
            </select>
            <input type="datetime-local" name="filterDate" th:value="${filter?.filterDate}">
            <br><br>
            <button type="submit" formaction="/filter">Filtern</button>
            <button type="submit" formaction="/resetFilter">Filter zurücksetzen</button>
        </form>
    </div>
    <br>
    <br>
    <form action="/logout" method="post">
        <button type="submit" class="center-button">Logout</button>
    </form>
</body>
</html>
