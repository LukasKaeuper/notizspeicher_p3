<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notizspeicher - Dashboard</title>
</head>

<body>
    <img th:src="@{/img/thowl_logo.png}" />
    <h1>Dashboard - Willkommen, <span th:text="${user.username}">USER_NAME</span></h1>

    <h1>User details:</h1>

    <div>
        <span>ID = <span th:text="${user.id}">USER_ID</span></span>
        <br>
        <span>Name = <span th:text="${user.username}">USER_NAME</span></span>
        <br>
        <span>E-Mail = <span th:text="${user.email}">USER_EMAIL</span></span>
    </div>
    <br>
    <br>
    <form action="/logout" method="post">
        <button type="submit" class="center-button">Logout</button>
    </form>
    <a href="/test">Go to Test Page</a>
</body>
</html>
