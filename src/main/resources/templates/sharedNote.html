<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .note {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        width: 200px;
        height: 250px;
        display: inline-block;
        vertical-align: top;
    }
    .note-title {
        font-weight: bold;
        font-family: "Comic Sans MS";
    }
    .note-content {
        margin-top: 10px;
        font-family: "Comic Sans MS";
    }
</style>
<head>
    <title>Geteilte Notiz</title>
</head>
<body>
<h1>Geteilte Notiz</h1>
<div class="note" th:style="${'background: ' + note.categoryColour}">
    <a th:if="${note.type == 'link'}" class="note-title" th:text="${note.title}" th:href="${note.content}" target="_blank">Note Title</a>
    <p th:unless="${note.type == 'link'}" class="note-title" th:text="${note.title}">Note Title</p>
    <p th:unless="${note.type == 'link'}" class="note-content" th:text="${note.content}">Note Content</p>
    <p th:text="${note.tags}">Tags</p>
    <p th:text="${note.category}">Kategorie</p>
    <p th:text="${note.createdAt}">Erstellungsdatum</p>
</div>
</body>
</html>
